<form method="post" th:object="${userCreateForm}" th:action="@{/user/signup}">
    <div role="alert" th:if="${#fields.hasAnyErrors()}">
        <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>
    <span>이름</span>
    <div>
        <input type="text" name="username"/>
    </div>
    <span>비밀번호</span>
    <div>
        <input type="password" name="password1"/>
    </div>

    <span>비밀번호 확인</span>
    <div>
        <input type="password" name="password2"/>
    </div>
    <span>성별</span>
    <div>
        <label><input type="radio" name="sex" value="MALE" checked/>남성</label>
        <label><input type="radio" name="sex" value="FEMALE" checked/>여성</label>
    </div>
    <span>이메일</span>
    <div>
        <input type="email" name="email"/>
    </div>
    <span>휴대폰 번호</span>
    <div>
        <input type="number" name="phoneNumber"/>
    </div>
    <span>생년월일</span>
    <div>
        <input type="date" name="birthday"/>
    </div>
    <span>주소</span>
    <div>
        <input type="text" name="address"/>
    </div>
    <button type="submit">회원가입</button>
</form>
