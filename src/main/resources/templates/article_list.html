<th:block th:replace="~{/layout/header_new :: setContent(~{this :: content})}">	<th:block th:fragment="content">		<div class="container py-2">			<div class="row my-3">				<div class="col-6">					<a th:href="@{/article/create}" class="btn btn-primary" th:hidden="__${id}__ != null ? true : false">						작성하기</a>				</div>				<div class="col-6">					<form>						<div class="simple-search input-group">							<select name = "type">								<option value="search_subject">제목</option>								<option value="search_hashtag">해시태그</option>								<option value="search_name">작성자</option>							</select>							<input type="text" class="form-control text-1" name="kw" placeholder="검색어를 입력해주세요." th:value="${param.kw}">							<button class="btn" type="submit"><i class="fas fa-search header-nav-top-icon text-color-dark"></i></button>						</div>					</form>				</div>			</div>			<!--정렬 기준 -->			<ul class="nav nav-pills sort-source sort-source-style-3 justify-content-center" data-sort-id="portfolio" data-option-key="filter" data-plugin-options="{'layoutMode': 'fitRows', 'filter': '*'}">				<li class="nav-item active" data-option-value="*"><a class="nav-link text-2-5 text-uppercase active" href="#">Show All(전체보기)</a></li><!--				<li class="nav-item" data-option-value=".websites"><a class="nav-link text-2-5 text-uppercase" href="#">Websites(조회수)</a></li>--><!--				<li class="nav-item" data-option-value=".logos"><a class="nav-link text-2-5 text-uppercase" href="#">Logos(추천수)</a></li>--><!--				<li class="nav-item" data-option-value=".brands"><a class="nav-link text-2-5 text-uppercase" href="#">Brands</a></li>--><!--				<li class="nav-item" data-option-value=".medias"><a class="nav-link text-2-5 text-uppercase" href="#">Medias</a></li>-->			</ul>			<!--게시글 리스트 들 -->			<div class="sort-destination-loader sort-destination-loader-showing mt-3">				<div class="row portfolio-list sort-destination" data-sort-id="portfolio">					<div class="col-lg-12 isotope-item mt-4 brands" th:each="article, loop : ${paging}">						<div class="row">							<!--이미지-->							<div class="col-lg-6">								<div class="portfolio-item">									<a th:href="@{|/article/detail/${article.id}|}">												<span class="thumb-info thumb-info-no-zoom thumb-info-lighten border-radius-0 appear-animation" data-appear-animation="fadeIn" data-appear-animation-delay="100">													<span class="thumb-info-wrapper border-radius-0">														<span class="owl-carousel owl-theme dots-inside m-0" data-plugin-options="{'items': 1, 'margin': 20, 'animateOut': 'fadeOut', 'autoplay': true, 'autoplayTimeout': 3000}">															<img src="https://t1.daumcdn.net/cfile/tistory/2513B53E55DB206927" class="img-fluid border-radius-0" alt="" th:if="${article.articleImgList.isEmpty()}">															<span th:each="articleImage : ${article.articleImgList}">																<img th:src="@{${articleImage.imageUrl}}" class="img-fluid border-radius-0" alt="" th:if="articleImage != null">															</span>														</span>														<span class="thumb-info-action">															<span class="thumb-info-action-icon bg-dark opacity-8"><i class="fas fa-plus"></i></span>														</span>													</span>												</span>									</a>								</div>							</div>							<!--게시글 간략 정보-->							<div class="col-lg-6">								<div class="overflow-hidden">									<h2 class="text-color-dark font-weight-bold text-5 mb-2 appear-animation" data-appear-animation="maskUp" data-appear-animation-delay="600" th:text="${article.title}">									</h2>								</div>								<ul class="list list-icons list-primary list-borders text-2 appear-animation" data-appear-animation="fadeInUpShorter" data-appear-animation-delay="1200">									<li><i class="fas fa-caret-right left-10"></i> <strong class="text-color-primary">Author: </strong><a th:text="${article.users.nickname}"></a></li>									<li><i class="fas fa-caret-right left-10"></i> <strong class="text-color-primary">Date: </strong><a th:text="${#temporals.format(article.create, 'yy-MM-dd HH:mm')}"> </a> </li>									<li><i class="fas fa-caret-right left-10"></i> <strong class="text-color-primary">Like: </strong><a th:text="${article.likes.size()}">></a></li>									<li><i class="fas fa-caret-right left-10"></i> <strong class="text-color-primary">조회수: </strong> <a th:text="${article.hitCount}"></a></li>									<li><i class="fas fa-caret-right left-10"></i> <strong class="text-color-primary">동네 : </strong><a th:text="|${article.address_1st} ${article.address_2st} ${article.address_3st}|"></a></li>									<li><i class="fas fa-caret-right left-10"></i> <strong class="text-color-primary">Tags :</strong>										<a href="#" class="badge badge-dark badge-sm badge-pill px-2 py-1 ml-1" th:each="tag :${article.articleHashtags}"										   th:text="|${tag.hashtagName} |"></a>										<!--												<a href="#" class="badge badge-dark badge-sm badge-pill px-2 py-1 ml-1">BRAND</a>-->										<!--												<a href="#" class="badge badge-dark badge-sm badge-pill px-2 py-1 ml-1">WEBSITES</a>-->									</li>								</ul>							</div>						</div>					</div>				</div>			</div>		</div>		<div th:if="${!paging.isEmpty()}">			<ul class="pagination justify-content-center">				<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">					<a class="page-link"					   th:href="@{|?page=${paging.number-1}&type=${type}&kw=${kw}|}">						<span>이전</span>					</a>				</li>				<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"					th:classappend="${page == paging.number} ? 'active'"					th:if="${page >= paging.number-5 and page <= paging.number+5}"					class="page-item">					<a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}&type=${type}&kw=${kw}|}"></a>				</li>				<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">					<a class="page-link" th:href="@{|?page=${paging.number+1}&type=${type}&kw=${kw}|}">						<span>다음</span>					</a>				</li>			</ul>		</div>		<!-- 페이징처리 끝 -->		</div>	</th:block></th:block>
