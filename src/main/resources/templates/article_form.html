<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글등록</h5>


    <form id="form" th:action="@{/article/create}" th:object="${articleForm}" method="post" enctype="multipart/form-data">


        <div th:replace="form_errors :: formErrorsFragment"></div>

        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>

        <ul id="tag-list" >
        </ul>

        <div>
            <input type="hidden" value="" name="tag" id="rdTag" />
            <input type="text" id="tag" size="7" placeholder="태그입력" />
        </div>

        <input type="file"  placeholder="선택된 파일 없음" class="w300 files" multiple
               id="input_file" onchange="sourceFileUpload()"
               name="files" accept=".gif, .jpg, .png">
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>


</div>

</html>

<script>
    function sourceFileUpload(){
        $('#input_file').change(() => {
            var sFormData = new FormData();
            sFile = $('#input_file')[0].files[0];
            sFormData.append('file',sFile)
        });
    }

</script>



<!--해시태그 관련 js-->

<script>
    $(document).ready(function () {

        var tag = {};
        var counter = 0;

        // 태그를 추가한다.
        function addTag (value) {
            tag[counter] = value; // 태그를 Object 안에 추가
            counter++; // counter 증가 삭제를 위한 del-btn 의 고유 id 가 된다.
        }

        // 최종적으로 서버에 넘길때 tag 안에 있는 값을 array type 으로 만들어서 넘긴다.
        function marginTag () {

            return Object.values(tag).filter(function (word) {
                return word !== "";
            });
        }

        var input = document.getElementById('rdTag')
        // 서버에 넘기기
        $("#form").on("submit", function (e) {
            var value = marginTag(); // return array
            $("#rdTag").val(value);

            $(this).submit();
        });

        $("#tag").on("keypress", function (e) {
            var self = $(this);

            // input 에 focus 되있을 때 엔터 및 스페이스바 입력시 구동
            if (e.key === "Enter" || e.keyCode == 32) {

                var tagValue = self.val(); // 값 가져오기

                // 값이 없으면 동작 ㄴㄴ
                if (tagValue !== "") {

                    // 같은 태그가 있는지 검사한다. 있다면 해당값이 array 로 return 된다.
                    var result = Object.values(tag).filter(function (word) {
                        return word === tagValue;
                    })

                    // 태그 중복 검사
                    if (result.length == 0) {
                        $("#tag-list").append("<li class='tag-item'>"+tagValue+"<span class='del-btn' idx='"+counter+"'>x</span></li>");
                        addTag(tagValue);
                        self.val("");
                    } else {
                        alert("태그값이 중복됩니다.");
                    }
                }
                e.preventDefault(); // SpaceBar 시 빈공간이 생기지 않도록 방지
            }
        });

        // 삭제 버튼
        // 삭제 버튼은 비동기적 생성이므로 document 최초 생성시가 아닌 검색을 통해 이벤트를 구현시킨다.
        $(document).on("click", ".del-btn", function (e) {
            var index = $(this).attr("idx");
            tag[index] = "";
            $(this).parent().remove();
        });
    })
</script>
