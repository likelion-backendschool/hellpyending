<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Title and Description | Porto - Multipurpose Website Template</title>

    <meta name="keywords" content="WebSite Template"/>
    <meta name="description" content="Porto - Multipurpose Website Template">
    <meta name="author" content="okler.net">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/HTML/img/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

    <!-- Web Fonts  -->
    <link id="googleFonts"
          href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7CShadows+Into+Light&display=swap"
          rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/vendor/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/vendor/animate/animate.compat.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/vendor/simple-line-icons/css/simple-line-icons.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/vendor/owl.carousel/assets/owl.carousel.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/vendor/owl.carousel/assets/owl.theme.default.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/vendor/magnific-popup/magnific-popup.min.css}">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/css/theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/css/theme-elements.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/css/theme-blog.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/HTML/css/theme-shop.css}">

    <!-- Skin CSS -->
    <link id="skinCSS" type="text/css" rel="stylesheet" th:href="@{/HTML/css/skins/default.css}">

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="/HTML/css/custom.css">

    <!-- Head Libs -->
    <script th:src="@{/HTML/vendor/modernizr/modernizr.min.js}"></script>

</head>
<body data-plugin-page-transition>

<div class="body">


    <div role="main" class="main shop py-4">

        <div class="container py-4">

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 mb-5 mb-lg-0">
                    <h2 class="font-weight-bold text-5 mb-0">Login</h2>
                    <form th:action="@{|/user/password|}" method="POST">
                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">Id <span class="text-color-danger">*</span></label>
                                <input type="text" name="username" id="username" placeholder="아이디를 입력해주세요" class="form-control form-control-lg text-4" required/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">Email <span class="text-color-danger">*</span></label>
                                <input type="email" name="email" id="email"  class="form-control form-control-lg" placeholder="이메일을 입력해주세요" required/>
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="form-group col-md-auto">
                                <a class="text-decoration-none text-color-dark text-color-hover-primary font-weight-semibold text-2" type="button" id="certificateButton" onclick="alert('인증번호를 보냈습니다.'); passwordFind(); return false">Send AuthCode</a>

                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3" id="certificateKeyText" hidden>인증번호 <span class="text-color-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" name="certificateKey" id="certificateKey" placeholder="인증번호 입력해주세요" required hidden/>
                                <button type="button"  class="btn btn-outline btn-rounded btn-tertiary mb-2" id="certificateKeyCheck" onclick="KeyCheck(); return false" hidden>인증번호 확인</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3" id="password2Text" hidden>신규 비밀번호 <span class="text-color-danger">*</span></label>
                                <input  class="form-control form-control-lg" type="password" id="password2" name="password2" placeholder="신규 비밀번호를 입력해주세요" required hidden/>

                            </div>
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3" id="password3Text" hidden>신규 비밀번호 확인 <span class="text-color-danger">*</span></label>
                                <input class="form-control form-control-lg" type="password" id="password3" name="password3" placeholder="신규 비밀번호 확인를 입력해주세요"
                                       onchange="pwd_check()" required hidden/>
                                <span id="pwdcheck"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col">
                                <button type="submit" class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3" data-loading-text="Loading..." id="submit" onclick="alert('성공적으로 비밀번호가 수정 되었습니다.')" hidden>확인</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

</div>
<script th:src="@{/js/user/password.js}"></script>
<!-- Vendor -->
<script th:src="@{/HTML/vendor/plugins/js/plugins.min.js}"></script>
<script th:src="@{/HTML/vendor/bootstrap-star-rating/js/star-rating.min.js}"></script>
<script th:src="@{/HTML/vendor/bootstrap-star-rating/themes/krajee-fas/theme.min.js}"></script>

<!-- Vendor -->
<script th:src="@{/HTML/vendor/plugins/js/plugins.min.js}"></script>

<!-- Theme Base, Components and Settings -->
<script th:src="@{/HTML/js/theme.js}"></script>

<!-- Theme Custom -->
<script th:src="@{/HTML/js/custom.js}"></script>

<!-- Theme Initialization Files -->
<script th:src="@{/HTML/js/theme.init.js}"></script>

</body>
</html>
