<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

        <form method="post" th:object="${userUpdateForm}" th:action="@{|/user/information/${users.id}|}"
              onsubmit="info_submit(this); return false;">
            <input type="hidden" name="_method" value="PUT">
            <div role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
            </div>
            <span>닉네임</span>
            <div id="check">
                <input type="text" id="nickname" name="nickname" th:value="${users?.nickname}" placeholder="닉네임을 입력해주세요"
                       required/>
                <button onclick="id_check(); return false">중복 체크</button>
            </div>
            <span>현재 비밀번호</span>
            <div>
                <input type="password" id="password1" name="password1" placeholder="현재 비밀번호를 입력해주세요" disabled="disabled"
                       required/>
            </div>

            <span>신규 비밀번호</span>
            <div>
                <input type="password" id="password2" name="password2" placeholder="신규 비밀번호를 입력해주세요" disabled="disabled"
                       required/>
            </div>
            <span>신규 비밀번호 확인</span>
            <div>
                <input type="password" id="password3" name="password3" placeholder="신규 비밀번호 확인를 입력해주세요"
                       onchange="pwd_check()" disabled="disabled" required/>
                <span id="pwdcheck"></span>
            </div>
            <div>
                <input type='button' value='수정' onclick='btnPwdActive()'/>
            </div>
            <span>이메일 주소</span>
            <div th:text="${users?.email}"></div>
            <span>휴대폰 번호</span>
            <div>
                <input class="form-control text-3 h-auto py-2" type="text" id="phoneNumber" name="phoneNumber" th:value="${users?.phoneNumber}"
                       placeholder="휴대폰 번호를 입력해주세요" maxlength='11' pattern="[0-9]+" disabled="disabled" required>
            </div>
            <div>
                <input type='button' value='수정' onclick='btnPhoneActive()'/>
            </div>
            <div>
                <button type="button" id="search_addr" disabled="disabled">주소찾기</button>
            </div>
            <table>
                <tr>
                    <th>광역시</th>
                    <td><input type="text" id="address_1st" name="address_1st" th:value="${users?.address_1st}"
                               disabled="disabled" readonly/></td>
                </tr>
                <tr>
                    <th>시군구</th>
                    <td><input type="text" id="address_2st" name="address_2st" th:value="${users?.address_2st}"
                               disabled="disabled" readonly/></td>
                </tr>
                <tr>
                    <th>동읍면리</th>
                    <td><input type="text" id="address_3st" name="address_3st" th:value="${users?.address_3st}"
                               disabled="disabled" readonly/></td>
                </tr>
                <tr>
                    <th>도로명</th>
                    <td><input type="text" id="address_4st" name="address_4st" th:value="${users?.address_4st}"
                               disabled="disabled" readonly/></td>
                </tr>
                <tr>
                    <th>상세 주소</th>
                    <td><input type="text" id="address_detail" name="address_detail" th:value="${users?.address_detail}"
                               disabled="disabled" required/></td>
                </tr>
                <tr>
                    <td><input type='button' value='수정' onclick='btnAddressActive()'/></td>
                </tr>
            </table>

            <button type="submit">정보 저장</button>
        </form>
        </div>
        <div layout:fragment="script" class="container my-3">
            <script th:src="@{/js/user/information_update.js}"></script>
            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        </div>
    </th:block>
</th:block>
