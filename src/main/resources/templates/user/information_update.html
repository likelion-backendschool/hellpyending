<th:block th:replace="~{/layout/header_new :: setContent(~{this :: content})}">	<th:block th:fragment="content">				<div class="container pt-3 pb-2">					<div class="row pt-2">						<div class="col-lg-9">							<form class="needs-validation" method="post" th:object="${userUpdateForm}" th:action="@{|/user/information|}"								  onsubmit="info_submit(this); return false;">								<div class="form-group row">									<label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required"></label>									<div class="col-lg-9" role="alert" th:if="${#fields.hasAnyErrors()}">										<div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>									</div>								</div>							    <div class="form-group row">							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">NickName</label>							        <div class="col-lg-9" id="check">							            <input class="form-control text-3 h-auto py-2 mb-2" type="text" id="nickname" name="nickname" th:value="${users?.nickname}" placeholder="닉네임을 입력해주세요" required>										<button  class="btn btn-outline btn-rounded btn-tertiary mb-2 " onclick="id_check(); return false">중복 체크</button>									</div>							    </div>							    <div class="form-group row ">							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 ">Email</label>							        <div class="col-lg-9">							            <input class="form-control text-3 h-auto py-2" th:value="${users?.email}" readonly>							        </div>							    </div>							    <div class="form-group row">							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Phone</label>							        <div class="col-lg-9"><!--							            <input class="form-control text-3 h-auto py-2" type="text" name="company" value="">-->										<input class="form-control text-3 h-auto py-2 mb-2" type="text" id="phoneNumber" name="phoneNumber" th:value="${users?.phoneNumber}"											   placeholder="휴대폰 번호를 입력해주세요" maxlength='11' pattern="[0-9]+" disabled="disabled" required>										<input type='button' class="btn btn-outline btn-rounded btn-tertiary mb-2 " value='전화번호 수정' onclick='btnPhoneActive()'/>									</div>							    </div>							    <div class="form-group row">							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Address</label>							        <div class="col-lg-9 d-flex">							            <input class="form-control text-3 h-auto py-2" type="text" id="address_1st" name="address_1st" th:value="${users?.address_1st}"											   disabled="disabled" readonly placeholder="sido">							        </div>							    </div>							    <div class="form-group row">							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2"></label>							        <div class="col-lg-9">							            <input class="form-control text-3 h-auto py-2" type="text" id="address_2st" name="address_2st" th:value="${users?.address_2st}"											   disabled="disabled" readonly placeholder="sigungu">							        </div>								</div>								<div class="form-group row">									<label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2"></label>									<div class="col-lg-9">										<input class="form-control text-3 h-auto py-2" type="text" id="address_3st" name="address_3st" th:value="${users?.address_3st}"											   disabled="disabled" readonly placeholder="bname">									</div>								</div>								<div class="form-group row">									<label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2"></label>									<div class="col-lg-9">										<input class="form-control text-3 h-auto py-2 mb-2" type="text" id="address_detail" name="address_detail" th:value="${users?.address_detail}"											   disabled="disabled" required placeholder="desc">										<div class="d-flex">											<input type='button' class="btn btn-outline btn-rounded btn-tertiary mb-2 flex-grow-0" value='주소 수정' onclick='btnAddressActive()'/>											<span class="flex-grow-1"></span>											<button type="button" class="btn btn-outline btn-rounded btn-tertiary mb-2 flex-grow-0" id="search_addr" disabled="disabled">주소 찾기</button>										</div>									</div>								</div>									<div class="col-lg-3" hidden>										<input class="form-control text-3 h-auto py-2" type="text" id="address_4st" name="address_4st" th:value="${users?.address_4st}"											   disabled="disabled" readonly placeholder="roadAD">									</div>							    <div class="form-group row">							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Current password</label>									<div class="col-lg-9">										<input class="form-control text-3 h-auto py-2" type="password" id="password1" name="password1" placeholder="Put in Current Password" disabled="disabled"											   required/>									</div>							    </div>							    <div class="form-group row">							        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">new password</label>							        <div class="col-lg-9">										<input class="form-control text-3 h-auto py-2" type="password" id="password2" name="password2" placeholder="Put in new Password" disabled="disabled"											   required/>									</div>							    </div>								<div class="form-group row">									<label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Confirm password</label>									<div class="col-lg-9">										<input class="form-control text-3 h-auto py-2 mb-2" type="password" id="password3" name="password3" placeholder="Confirm new Password" disabled="disabled"											   onchange="pwd_check()"											   required/>										<div id="pwdcheck" class="mb-2"></div>										<input type='button' class="btn btn-outline btn-rounded btn-tertiary mb-2" value='비밀번호 수정' onclick='btnPwdActive()'/>									</div>								</div>							    <div class="form-group row">									<div class="form-group col-lg-9">									</div>									<div class="form-group col-lg-3">										<input type="submit" value="Save" class="btn btn-primary btn-modern float-end" data-loading-text="Loading...">									</div>							    </div>							</form>						</div>					</div>				</div>		<div layout:fragment="script" class="container my-3">			<script th:src="@{/js/user/information_update.js}"></script>			<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>		</div>	</th:block></th:block>
